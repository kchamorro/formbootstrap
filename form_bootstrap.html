<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Bootstrap</title>
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
    crossorigin="anonymous"
    />    
</head>
<body> 
    <section class="bg-light m-5">
        <form action="post" class="m-5">
            <div class="row form-group">
                <div class="col-6">
                    <label for="nombrePila">Nombre de pila</label>
                    <input type="text" class="form-control" id="nombrePila"/>                
                </div>
                <div class="col-6">                
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido"/>
                </div>
            </div>
            
            <div class="form-group">
                <label for="nombreUsuario">Nombre de usuario</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">@</span>
                    </div>
                    <input type="text" class="form-control" id="nombreUsuario" placeholder="Nombre de usuario">
                </div>
                                
            </div>

            <div class="form-group">
                <label for="eMail">Correo electrónico (opcional)</label>
                <input type="email" class="form-control" id="eMail" placeholder="you@example.com">                
            </div>

            <div class="form-group">
                <label for="direccion_1">Habla a</label>
                <input type="text" class="form-control" id="direccion_1" placeholder="1234 Main St">                
            </div>

            <div class="form-group">
                <label for="direccion_2"></label>Dirección 2 (opcional)</label>
                <input type="text" class="form-control" id="direccion_2" placeholder="Apartamento o suite">                
            </div>

            <div class="row form-group">
                <div class="col-4">
                    <label for="pais">País</label>
                    <select name="pais" class="form-control"> 
                        <option value="escoger" disabled selected>Escoger...</option> 
                        <option value="Argentina">Argentina</option> 
                        <option value="Colombia">Colombia</option> 
                        <option value="Venezuela">Venezuela</option> 
                    </select> 
                </div>
                
                <div class="col-4">
                    <label for="estado">Estado</label>
                    <select name="estado" class="form-control"> 
                        <option value="escoger" disabled selected>Escoger...</option> 
                        <option value="Buenos Aires">Buenos Aires</option> 
                        <option value="Bogota">Bogota</option> 
                        <option value="Caracas">Caracas</option> 
                    </select> 
                </div>
                
                <div class="col-4">                
                    <label for="codigoPostal">Código Postal</label>
                    <input type="text" class="form-control" id="codigoPostal"/>
                </div>
            </div>

            <div class="custom-control custom-checkbox">                
                <input type="checkbox" id="direccioEnvio"/>
                <label for="direccioEnvio" class="custom-checkbox-label"> La dirección de envío es la misma que mi dirección de facturación</label>
                
            </div>

            <div class="custom-control custom-checkbox">                
                <input type="checkbox" id="guardarInformacion"/>
                <label for="guardarInformacion" class="custom-checkbox-label">Guarde esta información para la próxima vez</label>
            </div>               
        </form>
    </section>
</body>
</html>
